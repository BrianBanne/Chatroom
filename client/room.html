<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Oblig 2</title>
    <meta name="description" content="Oblig 2" />
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { getUserList } from "./scripts.js";
      import { getRoomUsers, sendMessage, getRoomMessages } from "./api.js";

      const roomId = localStorage.getItem("swagbot_room");
      const { username, id: userId } = localStorage.getItem("swagbot_user")
        ? JSON.parse(localStorage.getItem("swagbot_user"))
        : null;

      /*  document.getElementById("swagbot_user").innerHTML =
        username !== undefined ? username : ""; */

        updateWindow()
      //Pulls data from the API every 5 seconds
      setInterval(function () {
        updateWindow();
      }, 5000);

      async function updateWindow() {
        try {
          const response = await getRoomUsers(roomId, userId);
          const { messages, room } = await getRoomMessages(roomId, userId);
          updateMessageView(messages);
          console.log(response);
          document.getElementById("user-list").innerHTML = getUserList(
            response
          );
        } catch (err) {
          alert(err);
        }
      }

      const messageForm = document.getElementById("sendMessage");
      messageForm.addEventListener("submit", handleSendMessage);
      const textBox = document.getElementById("msg_input");

      async function handleSendMessage() {
        const messageText = textBox.value;
        textBox.value = "";
        try {
          const { messages, room } = await sendMessage(
            roomId,
            userId,
            messageText
          );
          console.log("res,", messages);
          updateMessageView(messages);
        } catch (err) {
          alert(err);
        }
      }

      function updateMessageView(messages) {
        if (typeof messages === "undefined") return "";
        let formattedMessages = "";
        messages.map(
          (m) =>
            (formattedMessages += `<p>${m.user.username}: ${m.message} <p>`)
        );

        document.getElementById(
          "messageContainer"
        ).innerHTML = formattedMessages;
      }
    </script>
  </head>

  <body>
    <h1>Room</h1>
    <nav style="margin: 1rem"><a href="/choose-room">Go back</a></nav>
    <main>
      <div class="container">
        <div class="contact-list">
          <h2>Users in room</h2>
          <ul id="user-list"></ul>
        </div>
        <div class="chat-window">
          <div class="input">
            <div class="messages" id="messageContainer"></div>
            <form id="sendMessage" onsubmit="return false">
              <textarea
                type="textarea"
                id="msg_input"
                form="sendMessage"
              ></textarea>
              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
