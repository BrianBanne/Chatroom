<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oblig 2</title>
    <meta name="description" content="Oblig 2" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/room-actions.js" type="module"></script>
  </head>

  <body>
    <h1>Room</h1>
    <nav style="margin: 1rem"><a href="/pick-room">Go back</a></nav>
    <main>
      <div class="container">
        <div class="contact-list">
          <h2>Users in room</h2>
          <ul id="user-list"></ul>
          <button id="logoutBtn">Log off room</button>
        </div>
        <div class="chat-window">
          <div class="input">
            <div class="messages" id="messageContainer"></div>
            <form id="sendMessage" onsubmit="return false" class="messageForm">
              <textarea
                type="textarea"
                id="msg_input"
                form="sendMessage"
              ></textarea>
              <input type="submit" value="Send" class="sendBtn" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
