<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oblig 2</title>
    <meta name="description" content="Oblig 2" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/room.js" type="module"></script>
  </head>

  <body>
    <h1 id="roomTitle">Room</h1>
    <nav style="margin: 1rem"><a href="/pick-room">Go back</a></nav>
    <main>
      <div class="container">
        <div class="contact-list">
          <h2>Users in room</h2>
          <ul id="user-list"></ul>
          <button id="leaveRoomBtn">Leave room</button>
          <div class="botsettings">
            <h2>BOTS</h2>
            <form id="addBotForm" onsubmit="return false">
              <label for="bots">Add # of bots:</label>
              <!-- legge til en funksjon som tar antall bots fra "bots" og legger til tilfeldige(?) bots-->
              <select name="bots" id="bot_qty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <br/>
              <input type="submit" value="Add bots" />
              <button type="button" id="botTalkBtn">Let the bots talk!</button>
              <button type="button" id="removeBotsBtn">Silence forever (delete)</button>
            </form>
          </div>
        </div>
        <div class="chat-window">
          <div class="input">
            <div class="messages" id="messageContainer"></div>
            <form id="sendMessage" onsubmit="return false" class="messageForm">
              <textarea
                type="textarea"
                id="msg_input"
                form="sendMessage"
              ></textarea>
              <input type="submit" value="Send" class="sendBtn" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
