<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Choose a room</title>
    <meta name="description" content="Oblig 2" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <script src="./scripts/pick-room.js" type="module"></script>
  </head>

  <body>
    <main>
      <h1>Pick a room</h1>
      <nav><a href="/">Go back</a></nav>

      <div class="container" style="flex-direction: column;">
        <h2>Hi <span id="username"></span> </h2>
       <!--  <h3>or let the bots decide for you</h3>
        <button type="button" id="crazybots">Crazybots</button> -->
        <form id="pickRoomForm" onsubmit="return false" class="form">
          <div class="form_section">
            <label>
              Pick an existing rooms:
              <select id="room_id"></select>
            </label>
            <button type="submit" id="joinRoomBtn">Join room</button>
            <button type="button" id="deleteRoomBtn" style="color: red;">Delete room</button>

          </div>
          <div class="form_section">
            <label>
              or create a new:
              <button type="button" id="createRoomBtn">
                Create a new room
              </button>
            </label>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
